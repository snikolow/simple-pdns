parameters:
    locale: 'en'

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Devzone\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    Devzone\Action\:
        resource: '../src/Action'
        tags: ['controller.service_arguments']

    Devzone\EventListener\DomainListener:
        tags:
            - { name: doctrine.event_subscriber }
